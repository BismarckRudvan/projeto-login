<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <header>
            <div id="img"></div>
        </header>
        <article>
            <h2>Login</h2>
            <p id="text">
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <form action="#" method="post">
                <p id="login">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email">
                </p>

                <p id="senha">
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="off" minlength="8">
                </p>
                <p>
                    <input type="submit" value="Entrar" id="entrar">
                </p>
                <a href="#" id="esqueci">
                    <p>
                        Esqueci a senha
                        <span class="material-symbols-outlined" id="mail">
                            mail
                            </span>
                    </p>
                </a>
            </form>
        </article>
    </main>
</body>
</html>
